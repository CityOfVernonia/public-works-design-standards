title: Public Works Design Standards

email: cityhall@vernonia-or.gov

description: City of Vernonia public works design standards online.

theme-color: "#3E3F3A"

baseurl: ""

url: "https://vernonia-public-works-design-standards.netlify.app"

permalink: pretty

highlighter: rouge

markdown: kramdown

github:
  repository_url: https://github.com/CityOfVernonia/public-works-design-standards
  repository_name: public-works-design-standards

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# http://jch.penibelst.de/
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: [html, head, body]

defaults:
  - scope:
      path: ""
    values:
      image: /images/social-card.png

include:
  - _headers
  - _redirects

exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - .eslintrc
  - .gitignore
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
